<%page expression_filter="h"/>
<%! from django.utils.translation import ugettext as _ %>

<div class="wrapper-header">

    <header class="header-app" role="banner">
        <h1 class="header-app-title">
            <a class="logo" href="${logo_url | n, decode.utf8 }">
                <img class="logo-img" src="${logo_src | n, decode.utf8 }" alt="${_('{platform_name} Home').format(platform_name=platform_name)}" />
            </a>
            <span class="sr-only">${logo_subtitle}</span>
        </h1>
    </header>

</div>
